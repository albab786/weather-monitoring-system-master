spring.application.name=Zeotap_Weather_Monitoring

weather.api.key=your_api_key
weather.api.url=https://api.openweathermap.org/data/2.5/weather?q={city}&appid={key}
weather.api.units=imperial


spring.datasource.url=jdbc:mysql://localhost:3306/webmonitoring
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
